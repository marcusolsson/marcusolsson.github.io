        type: Community call

  - title: Running Chaos Engineering experiments with Gremlin and Grafana
    type: Talk
    description: Complex systems fail in complex and unexpected ways. Monitoring is critical to detect and resolve those incidents when they happen. But how do you know your monitoring and alerting are working correctly? Chaos Engineering allows you to validate your monitoring, test your systems with controlled failure, and practice your incident response processes. In this session, we’ll cover how to set up Grafana to quickly identify potential threats and how to get started with Chaos Engineering with Gremlin.
    presentations:
      - venue: Grafana Labs, 2020
        url: https://grafana.com
        watch: https://grafana.com/go/webinar/chaos-engineering-with-gremlin-and-grafana/
        type: Webinar

  - title: Fearless Software Delivery
    type: Talk
    slides: https://speakerdeck.com/marcusolsson/fearless-software-delivery
    description: Fear is the enemy of innovation and creative experimentation. Yet so many developers feel anxious when they're about to release their feature to production. We'll look at how to make your team fearless by increasing the chance of getting it right, and by reducing the cost for when you get it wrong.
