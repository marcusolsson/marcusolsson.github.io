talks:
  - title: Getting started with dashboard design
    type: Talk
    description: Have you finished experimenting with your first dashboard and are looking to build your first production dashboard? Or perhaps you’re looking to finally give your existing dashboards that well-deserved makeover? In this webinar, you’ll learn how to design dashboards that your users will want to come back to. You’ll learn to define the audience and the context of your dashboard to create dashboards with purpose.
    featured: true
    presentations:
      - venue: Grafana Labs, 2021
        url: https://grafana.com
        watch: https://grafana.com/go/webinar/guide-to-dashboard-design/
        type: Webinar
  - title: Getting started with Grafana
    type: Talk
    description: In this webinar, Marcus will show you how to get started using Grafana. He'll walk you through the Grafana user interface while showing how to set up monitoring for a web service that uses Prometheus and Loki to store metrics and logs. You'll learn how to connect, explore, and correlate data in Grafana to gain valuable insights into your application.
    featured: true
    presentations:
      - venue: Getting started with Grafana 8, 2021
        url: https://grafana.com
        watch: https://grafana.com/go/webinar/getting-started-with-grafana/
        type: Webinar
      - venue: Getting started with Grafana 7, 2020
        url: https://grafana.com
        watch: https://www.youtube.com/watch?v=0n2UNzk2OaI
        type: Webinar
      - venue: Rails Girls Kumasi, 2020
        url: https://twitter.com/railsgirlsksi
        type: Webinar

  - title: Building your first panel plugin
    type: Talk
    description: |
      Plugins amplify what you can do with Grafana. By creating your own custom visualizations and data source integrations you can bring in your own data and present it in a way that makes sense for you.

      In this webinar, Solutions Engineer Christine Wang and Developer Advocate Marcus Olsson will show you how you can build a panel plugin to create custom visualizations for Grafana.
    presentations:
      - venue: Grafana Labs, 2020
        url: https://grafana.com
        watch: https://grafana.com/go/webinar/building-your-first-panel-plugin/
        type: Webinar

