  - title: Docs-as-code for OSS
    type: Talk
    description: Your open source project has growing, improving, and amassing new features. The README is getting unwieldy, and you decide that it's about time that your baby gets some proper documentation. But how do you document a non-trivial open source project? How do you make sure that your docs are consistent, even with several authors around the world, many who don't have English as their native language? Marcus shares some of his experiences from the Grafana project.
