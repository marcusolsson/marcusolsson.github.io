workshops:
  - title: Monitoring with Grafana
    description: Grafana is an open source platform for monitoring and observability. In this hands-on workshop, you'll learn how to get started with monitoring your systems with Grafana. You'll connect your data to Grafana and create beautiful visualizations to better understand your applications. After this workshop, you'll be able to set up a monitoring platform for your systems based on Grafana best practices. Even if you're familiar with Grafana, you'll learn something new!
    type: Workshop
    slides: https://www.denog.de/media/DENOG12/Day0_workshop_Monitoring%20with%20Grafana.pdf
    presentations:
      - venue: DENOG 12, 2020
        url: https://www.denog.de/de/meetings/denog12/workshops.html
        type: Conference

  - title: Introduction to Go
    type: Workshop
    description: This workshop will introduce you to Go in the form of a code-along workshop. We'll help you get your development environment set up and walk you through the language through talks mixed with exercises. If you've been thinking about learning Go, this is a perfect chance to get started!
    presentations:
