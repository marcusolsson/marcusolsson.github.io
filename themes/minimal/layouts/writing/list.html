{{ define "main" }}
<section>
<h1 style="text-align: center;">Writing</h1>
{{ range where .Site.RegularPages "Section" "writing" }}
<article class="card">
  <div class="card-content">
    <header>
      <p class="publication-date">{{ .PublishDate.Format "Jan 2, 2006" }}</p>
      <h2>
        <a href="{{ .Params.external_url | default .Permalink }}">{{ .Title }}</a>
      </h2>
    </header>
    <p>
      {{ .Description }}
    </p>
  </div>
</article>
{{ end }}
</section>
{{ end }}
